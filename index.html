<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MineCraft</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> 
    <script type="module" src="./js/index.js" defer></script>
  </head>
  <body>
    <main class="opening">
      <section class="menu">
        <button class="play">Play</button>
        <details class="description">Description</details>
      </section>
    </main>
    <main class="container">
      <aside class="status">
        <div class="status-box">
          <p class="timer">01:00</p>
          <p class="score">Score: 0</p>
          <p class="comment"></p>
        </div>
      </aside>
      <aside class="active-box">
        <div class="tool-box">
          <button tool="pickaxe" class="tools"></button>
          <button tool="shovel" class="tools"></button>
          <button tool="axe" class="tools"></button>
        </div>
        <button class="inventory"></button>
      </aside>
    </main>
  </body>
</html>
